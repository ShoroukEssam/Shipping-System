<div class="role-management">
  <h2 class="text">
    {{ cityId && cityId !== 0 ? "تعديل مدينه" : "اضافه مدينه" }}
  </h2>
  <form [formGroup]="cityData" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group w-50">
        <label for="reg-fn">اسم المدينه</label>
        <input
          class="form-control my-2"
          name="roleName"
          formControlName="roleName"
          type="string"
          id="reg-email"
          fdprocessedid="qzw08f"
        />
        <div *ngIf="cityData.get('roleName')?.errors && cityData.get('roleName')?.touched">
          <p *ngIf="cityData.get('roleName')?.getError('required')" class="text-danger">يجب ادخال اسم المدينة</p>
          <p *ngIf="cityData.get('roleName')?.getError('minlength')" class="text-danger">
            يجب أن يكون الاسم على الأقل 3 أحرف
          </p>
        </div>
      </div>
      <!-- <div class="form-group w-50">
        <label for="reg-fn">المحافطه</label>
        <select class="form-control my-2" formControlName="governmentId">
          المحافطه
          <option *ngFor="let gov of GovernmentData" [value]="gov.id">
            {{ gov.name }}
          </option>
        </select>
      </div> -->
    </div>
    <div class="row">
      <div class="form-group w-50">
        <label for="reg-fn">تكلفه الشحن العادي</label>
        <input
          class="form-control my-2"
          name="roleName"
          formControlName="shippingPrice"
          type="number"
          id="reg-email"
          fdprocessedid="qzw08f"
        />
        <div *ngIf="cityData.get('shippingPrice')?.errors && cityData.get('shippingPrice')?.touched">
          <p *ngIf="cityData.get('shippingPrice')?.getError('required')" class="text-danger">يجب ادخال تكلفة الشحن العادي</p>
        </div>
      </div>
      <div class="form-group w-50">
        <label for="reg-fn">تكلفه الشحن pickup </label>
        <input
          class="form-control my-2"
          name="roleName"
          formControlName="pickUpPrice"
          type="number"
          id="reg-email"
          fdprocessedid="qzw08f"
        />
        <div *ngIf="cityData.get('pickUpPrice')?.errors && cityData.get('pickUpPrice')?.touched">
          <p *ngIf="cityData.get('pickUpPrice')?.getError('required')" class="text-danger">يجب ادخال تكلفة الشحن بيك اب</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button type="submit" class="btn submit">
        {{ cityId && cityId !== 0 ? "تعديل مدينه" : "اضف المدينه" }}
      </button>
      <button type="button" class="btn cancel" (click)="onCancel()">
        عودة الى الخلف
      </button>
    </div>
  </form>
</div>
