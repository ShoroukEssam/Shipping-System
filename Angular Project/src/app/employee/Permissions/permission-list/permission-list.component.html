<div class="container">
    <div class="header">
        <div class="input-group mb-3" dir="ltr">
          <input #searchInput type="text" class="form-control text-end" placeholder="بحث" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2" (click)="onSearch(searchInput.value)">
            <i class="bi bi-search"></i>
          </span>
        </div>

            <span class="input-group-text" id="basic-addon2">ريكورد</span>

        <div class="input-group mb-3" style="width: 20vw;" dir="ltr">
            <span class="input-group-text" id="basic-addon2">
                <a  [routerLink]="['/employee/permission/form', 0]" class="btn add-group-button"><i class="bi bi-plus-lg"></i> أضف مجموعة</a>
            </span>
        </div>
    </div>

    <div class="table-responsive text-center" *ngIf="!loading">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>اسم المجموعة</th>
            <th>تاريخ الإضافة</th>
            <th>الإجراء</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of permissions">
            <td>{{item.roleName}}</td>
            <td>{{item.date}}</td>
            <td>
              <a [routerLink]="['/employee/permission/form', item.id]" class="btn text-primary"><i class="bi bi-pencil"></i></a>
              <a [routerLink]="['/employee/permission', item.id]" class="btn text-secondary"><i class="bi bi-pencil-square"></i></a>
              <a (click)="deletePermission(item.id)" class="btn text-danger"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
