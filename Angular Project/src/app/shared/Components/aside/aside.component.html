<aside class="aside">
    <h4 class="text-center">
        <img src="assets/Images/Vlot.png" alt="logo" class="img-fluid" style="width: 150px;" />
    </h4>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item active d-flex align-items-center" [routerLink]="['/']">
            <i class="bi bi-house-door me-2 my-1"></i>
            <a class="nav-link link-dark">الصفحة الرئيسية</a>
        </li>
        <li *ngIf="isloggedin" class="nav-item my-1">
            <div class="d-flex align-items-center" [routerLink]="['/shared/dashboard']">
                <i class="bi bi-box2 me-2"></i>
                <a class="nav-link link-dark">طلباتي</a>
            </div>
        </li>
        <li *ngIf="role == 'Admin' || role == 'الموظفين'" class="nav-item my-1">
            <div class="d-flex align-items-center" [routerLink]="['/employee/order-list']">
                <i class="bi bi-box-seam me-2"></i>
                <a class="nav-link link-dark">الطلبات</a>
            </div>
        </li>
        <li *ngIf="role=='Admin'" class="nav-item my-1">
            <div class="d-flex align-items-center" (click)="toggleDropdown('usersDropdown')">
                <i class="bi bi-people me-2"></i>
                <a class="nav-link link-dark">المستخدمين <i class="bi bi-chevron-down ms-auto"></i></a>
            </div>
            <ul *ngIf="dropdowns.usersDropdown" class="dropdown-menu show text-end">
                <li class="dropdown-item d-flex align-items-center" [routerLink]="['/employee/employee']">
                    <i class="bi bi-list-ul me-2"></i>
                    <a>قائمة الموظفين</a>
                </li>
                <li class="dropdown-item d-flex align-items-center" [routerLink]="['/employee/merchant']">
                    <i class="bi bi-list-ul me-2"></i>
                    <a>قائمة التجار</a>
                </li>
                <li class="dropdown-item d-flex align-items-center" [routerLink]="['/employee/delivery']">
                    <i class="bi bi-list-ul me-2"></i>
                    <a>قائمة المناديب</a>
                </li>
            </ul>
        </li>
        <li *ngIf="role=='Admin'" class="nav-item my-1">
            <div class="d-flex align-items-center" (click)="toggleDropdown('regionsDropdown')">
                <i class="bi bi-geo-alt me-2"></i>
                <a class="nav-link link-dark">المناطق <i class="bi bi-chevron-down ms-auto"></i></a>
            </div>
            <ul *ngIf="dropdowns.regionsDropdown" class="dropdown-menu show text-end">
                <li class="dropdown-item d-flex align-items-center" [routerLink]="['/employee/state']">
                    <i class="bi bi-list-ul me-2"></i>
                    <a>قائمة المحافظات</a>
                </li>
                <li class="dropdown-item d-flex align-items-center" [routerLink]="['/employee/branch']">
                    <i class="bi bi-list-ul me-2"></i>
                    <a>قائمة الفروع</a>
                </li>
            </ul>
        </li>
        <li *ngIf="role=='Admin'" class="nav-item my-1">
            <div class="d-flex align-items-center" (click)="toggleDropdown('settingsDropdown')">
                <i class="bi bi-gear me-2"></i>
                <a class="nav-link link-dark">الإعدادات <i class="bi bi-chevron-down ms-auto"></i></a>
            </div>
            <ul *ngIf="dropdowns.settingsDropdown" class="dropdown-menu show text-end">
                <li class="dropdown-item d-flex align-items-center" [routerLink]="['/employee/weight']">
                    <i class="bi bi-person-circle me-2"></i>
                    <a>إعدادات الوزن</a>
                </li>
                <li class="dropdown-item d-flex align-items-center" [routerLink]="['/employee/permission']">
                    <i class="bi bi-sliders me-2"></i>
                    <a>قائمة الصلاحيات</a>
                </li>
            </ul>
        </li>
        <li *ngIf="isloggedin" class="nav-item mt-5">
            <div class="d-flex align-items-center">
                <i class="bi bi-person-circle me-2"></i>
                <a class="nav-link link-dark" (click)="toggleDropdown('userSettingsDropdown')">{{user}} <i class="bi bi-chevron-down ms-auto"></i></a>
            </div>
            <ul *ngIf="dropdowns.userSettingsDropdown" class="dropdown-menu show text-end">
                <li class="dropdown-item d-flex align-items-center" [routerLink]="['/employee/change-password']">
                    <i class="bi bi-key me-2"></i>
                    <a>تغير كلمة المرور</a>
                </li>
                <li class="dropdown-divider"></li>
                <li class="dropdown-item d-flex align-items-center" (click)="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    <a>تسجيل الخروج</a>
                </li>
            </ul>
        </li>
    </ul>
</aside>
